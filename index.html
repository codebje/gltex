<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script id="phong-vertex" type="x-shader/x-vertex" src="vertex.glsl"></script>
  <script id="phong-fragment" type="x-shader/x-fragment" src="fragment.glsl"></script>
</head>
<body>
  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/flatten.js"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="gensphere.js"></script>
  <script type="text/javascript" src="shapes.js"></script>
  <script type="text/javascript" src="textures.js"></script>
  <script type="text/javascript" src="glcad.js"></script>
  <canvas id="canvas"></canvas>

  <div id="ui-objects">
    <div id="controls">
      <section>
        <h2>Mars</h2>
        <label>x:</label> <input id="phi" type="range" min="-180" max="180" step="1"><br>
        <label>y:</label> <input id="rho" type="range" min="-180" max="180" step="1"><br>
        <label>z:</label> <input id="thet" type="range" min="-180" max="180" step="1"><br>
      </section>
    </div>
  </div>

  <div id="ui-lights">
    <div id="controls">
      <section>
        <h2>Checkers</h2>
        <label>x:</label> <input id="phi_" type="range" min="-180" max="180" step="1"><br>
        <label>y:</label> <input id="rho_" type="range" min="-180" max="180" step="1"><br>
        <label>z:</label> <input id="the_" type="range" min="-180" max="180" step="1"><br>
      </section>
    </div>
  </div>

  <div id="ui-earth">
    <div id="controls">
      <section>
        <h2>Earth</h2>
        <label>x:</label> <input id="phi0" type="range" min="-180" max="180" step="1"><br>
        <label>y:</label> <input id="rho0" type="range" min="-180" max="180" step="1"><br>
        <label>z:</label> <input id="the0" type="range" min="-180" max="180" step="1"><br>
      </section>
    </div>
  </div>

  <div id="note">
    Top left: normal mapped <a href="http://planetpixelemporium.com/mars.html">Mars</a>.
    Top right: regular texture mapped checkerboard.
    Bottom left: specular &amp; bump mapped <a href="http://planetpixelemporium.com/earth.html">Earth</a>.
  </div>
</body>
